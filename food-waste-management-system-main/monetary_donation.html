<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monetary Donation</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #06C167;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header .logo h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        section.donation-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #06C167;
        }

        .form-container p {
            text-align: center;
            margin-bottom: 20px;
            color: #777;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
        }

        button.donate-btn {
            background-color: #06C167;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button.donate-btn:hover {
            background-color: #049f50;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AnnaDaya<b style="color: #06C167;">Daya</b></h1>
        </div>
    </header>

    <section class="donation-form">
        <div class="form-container">
            <h2>Monetary Donation</h2>
            <p>Your generous donation helps us make a difference!</p>

            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="amount">Donation Amount (in USD):</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter donation amount" min="1">

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>

                <button type="submit" class="donate-btn">Donate Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AnnaDaya. All Rights Reserved.</p>
    </footer>
</body>
</html>
